                <section id="services" className="py-20 bg-background-surface relative">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                    <h2 className="font-display text-3xl md:text-4xl font-bold text-gray-900">Como posso te ajudar</h2>
                    <div className="w-24 h-1 bg-primary mx-auto mt-4 rounded-full"></div>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {SERVICES.map((service) => (
                        <div key={service.id} className="group relative bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden">
                        <div className="absolute top-0 right-0 w-24 h-24 bg-primary-light rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-150 duration-500"></div>
                        <div className="text-primary mb-6 relative z-10">{getIcon(service.icon)}</div>
                        <h3 className="font-display text-2xl font-bold mb-4 text-gray-900 relative z-10">{service.title}</h3>
                        <p className="text-text-muted mb-6 relative z-10">{service.description}</p>
                        <a href="#contact" className="inline-flex items-center text-primary font-medium hover:text-primary-hover relative z-10">Saber mais <ArrowRight size={16} className="ml-1" /></a>
                        </div>
                    ))}
                    </div>
                </div>
                </section>
            );
        };

        const Testimonials = () => {
            const scrollRef = useRef(null);

            const scroll = (direction) => {
                if (scrollRef.current) {
                const { current } = scrollRef;
                const firstCard = current.children[0];
                const scrollAmount = firstCard ? firstCard.offsetWidth + 24 : 350;

                if (direction === 'left') {
                    current.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                } else {
                    current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
                }
            };

            return (
                <section id="testimonials" className="py-20 bg-white overflow-hidden">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                    <div>
                        <h2 className="font-display text-3xl md:text-4xl font-bold text-gray-900 mb-2">Histórias de Sucesso</h2>
                        <p className="text-text-muted">Veja o que meus pacientes dizem</p>
                    </div>
                    <div className="flex gap-2 mt-4 md:mt-0">
                        <button onClick={() => scroll('left')} className="p-2 rounded-full border border-gray-200 hover:bg-gray-50 hover:text-primary transition text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50" aria-label="Anterior"><ChevronLeft size={20} /></button>
                        <button onClick={() => scroll('right')} className="p-2 rounded-full border border-gray-200 hover:bg-gray-50 hover:text-primary transition text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50" aria-label="Próximo"><ChevronRight size={20} /></button>
                    </div>
                    </div>

                    <div ref={scrollRef} className="flex gap-6 overflow-x-auto snap-x snap-mandatory scrollbar-hide pb-4">
                    {TESTIMONIALS.map((item) => (
                        <div key={item.id} className="min-w-[100%] md:min-w-[calc(50%-12px)] lg:min-w-[calc(33.333%-16px)] snap-center bg-background-surface p-8 rounded-2xl border border-gray-100 hover:border-primary/20 transition-all duration-300 relative shadow-sm">
                        <Quote className="text-primary/10 absolute top-4 right-4" size={60} />
                        <div className="flex text-primary mb-4">
                            {[...Array(item.rating)].map((_, i) => (
                            <Star key={i} size={16} fill="currentColor" />
                            ))}
                        </div>
                        <p className="text-gray-700 mb-6 italic relative z-10">"{item.text}"</p>
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-gray-200 overflow-hidden shrink-0">
                            <img src={item.image} alt={item.author} className="w-full h-full object-cover" />
                            </div>
                            <div>
                            <p className="font-bold text-sm text-gray-900">{item.author}</p>
                            <p className="text-xs text-text-muted">{item.role}</p>
                            </div>
                        </div>
                        </div>
                    ))}
                    </div>
                </div>
                </section>
            );
        };

        const Footer = () => {
            const [formData, setFormData] = useState({
                name: '',
                interest: 'Emagrecimento',
                message: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                ...prev,
                [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const text = `*Novo contato pelo site*%0A%0A*Nome:* ${formData.name}%0A*Interesse:* ${formData.interest}%0A*Mensagem:* ${formData.message}`;
                const phoneNumber = "5573982141269"; 
                const url = `https://wa.me/${phoneNumber}?text=${text}`;
                window.open(url, '_blank');
            };

            return (
                <footer id="contact" className="bg-background-surface border-t border-gray-200 pt-20 pb-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid md:grid-cols-2 gap-12 items-start mb-16">
                    <div className="md:sticky md:top-24">
                        <h2 className="font-display text-4xl font-bold text-gray-900 mb-6">Pronto para transformar sua saúde?</h2>
                        <p className="text-text-muted text-lg mb-8 max-w-md">Preencha o formulário ou entre em contato direto para começarmos sua jornada de transformação.</p>
                        <div className="flex flex-col gap-4 mb-8">
                        <div className="flex items-start gap-4 text-gray-700">
                            <div className="w-10 h-10 rounded-full bg-primary-light flex items-center justify-center text-primary shrink-0 mt-1"><MapPin size={20} /></div>
                            <span className="text-lg leading-relaxed">{CONTACT_INFO.fullLocation}</span>
                        </div>
                        <div className="flex items-center gap-4 text-gray-700">
                            <div className="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-500 shrink-0"><Phone size={20} /></div>
                            <a href={SOCIAL_LINKS.whatsapp} className="text-lg hover:text-green-500 transition">{CONTACT_INFO.phone}</a>
                        </div>
                        </div>
                        <div className="w-full h-64 rounded-2xl overflow-hidden shadow-md border border-gray-100 bg-gray-100 relative group">
                        <iframe width="100%" height="100%" title="Localização do Consultório" scrolling="no" src="https://maps.google.com/maps?q=R.+Nilson+Mendes+Andrade,+213,+Ibirapu%C3%A3+-+BA&t=&z=16&ie=UTF8&iwloc=&output=embed" style={{ border: 0 }} loading="lazy" className="grayscale group-hover:grayscale-0 transition-all duration-500"></iframe>
                        </div>
                    </div>

                    <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-lg">
                        <h3 className="font-display text-2xl font-bold text-gray-900 mb-6">Envie uma mensagem</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                            <input type="text" id="name" name="name" required value={formData.name} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all bg-gray-50 focus:bg-white" placeholder="Seu nome completo"/>
                        </div>
                        <div>
                            <label htmlFor="interest" className="block text-sm font-medium text-gray-700 mb-1">Tenho interesse em</label>
                            <div className="relative">
                            <select id="interest" name="interest" value={formData.interest} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all bg-gray-50 focus:bg-white appearance-none cursor-pointer text-gray-700">
                                <option value="Emagrecimento">Emagrecimento</option>
                                <option value="Hipertrofia">Hipertrofia</option>
                                <option value="Reeducação Alimentar">Reeducação Alimentar</option>
                                <option value="Nutrição Comportamental">Nutrição Comportamental</option>
                                <option value="Outro">Outro Assunto</option>
                            </select>
                            <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                                <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                            </div>
                        </div>
                        <div>
                            <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                            <textarea id="message" name="message" required rows={4} value={formData.message} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all bg-gray-50 focus:bg-white resize-none" placeholder="Como posso te ajudar?"></textarea>
                        </div>
                        <button type="submit" className="w-full bg-primary hover:bg-primary-hover text-white px-8 py-4 rounded-xl text-lg font-bold transition-all shadow-lg hover:shadow-primary/30 flex items-center justify-center gap-3 mt-2">
                            <Send size={20} />
                            Enviar no WhatsApp
                        </button>
                        </form>
                    </div>
                    </div>

                    <div className="border-t border-gray-200 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    <p className="text-sm text-text-muted">© 2026 Laysa Tavares Nutricionista. Todos os direitos reservados.</p>
                    <div className="flex space-x-6 text-text-muted">
                        <a href={SOCIAL_LINKS.instagram} target="_blank" rel="noopener noreferrer" className="hover:text-primary transition"><Instagram size={20} /></a>
                    </div>
                    </div>
                </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen">
                <Navigation />
                <main>
                    <Hero />
                    <Methodology />
                    <Services />
                    <Testimonials />
                </main>
                <Footer />
                <FloatingActions />
                </div>
            );
        };

        // --- Render ---
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<App />);
        }
    </script>
  </body>

</html>
